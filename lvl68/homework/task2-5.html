<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logical Operations</title>
</head>
<body>
  <h1>Open the console to see results</h1>
  <script>
    const a = 15
    const b = 20

    const bothGreaterThan10 = a > 10 && b > 10
    console.log(bothGreaterThan10)

    const x = 5
    const y = 12
    const atLeastOneTrue = x > 10 || y > 10
    console.log(atLeastOneTrue)

    const isTrue = true
    const notTrue = !isTrue
    console.log(notTrue)

    const combined = (a > 10 && b < 30) || !(x === 5)
    console.log(combined)
  </script>
</body>
</html>
