<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotate Animation</title>
  <style>
    .rotate-box {
      width: 100px;
      height: 100px;
      background-color: teal;
      margin: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="rotate-box"></div>
</body>
</html>
