<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fading Effect</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: coral;
      animation: fade 10s forwards;
    }

    @keyframes fade {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
