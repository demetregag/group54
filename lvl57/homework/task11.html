<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sequential Animation</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: coral;
      margin: 20px;
      animation: moveRight 2s linear forwards;
    }

    .box1 {
      animation-delay: 0s;
    }

    .box2 {
      animation-delay: 2s;
    }

    .box3 {
      animation-delay: 4s;
    }

    @keyframes moveRight {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(300px);
      }
    }
  </style>
</head>
<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
</body>
</html>
