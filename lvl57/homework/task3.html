<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Change Animation</title>
  <style>
    .color-box {
      width: 150px;
      height: 150px;
      background-color: blue;
      animation: changeColor 5s linear forwards;
    }

    @keyframes changeColor {
      0% {
        background-color: blue;
      }
      100% {
        background-color: red;
      }
    }
  </style>
</head>
<body>
  <div class="color-box"></div>
</body>
</html>
