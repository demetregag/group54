<!DOCTYPE html>
<html>
<head>
  <title>Random Background</title>
</head>
<body>

<script>
function getRandomHex() {
  let hex = "#";
  let chars = "0123456789abcdef";
  for (let i = 0; i < 6; i++) {
    hex += chars[Math.floor(Math.random() * 16)];
  }
  return hex;
}

setInterval(function () {
  document.body.style.backgroundColor = getRandomHex();
}, 2000);
</script>

</body>
</html>
