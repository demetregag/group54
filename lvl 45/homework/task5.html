<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraph Margin Example</title>
  <style>
    p {
      margin: 20px; /* Adds a 20px margin on all sides of the paragraph */
    }
  </style>
</head>
<body>
  <p>This paragraph has a margin around it to create space between it and surrounding elements.</p>
  <div>
    <p>This paragraph is placed below the first one and will also have a margin around it.</p>
  </div>
</body>
</html>
