<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padding Example</title>
  <style>
    .container {
      border: 2px solid #333; /* Border around the div */
      padding: 20px; /* Add padding inside the div */
    }
  </style>
</head>
<body>
  <div class="container">
    <p>This is some content inside the div. Padding creates space between the content and the border.</p>
  </div>
</body>
</html>
