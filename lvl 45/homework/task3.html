<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Different Padding Values</title>
  <style>
    .container {
      border: 2px solid #333; /* Border around the div */
      padding: 20px 30px 40px 50px; /* Top, Right, Bottom, Left padding */
    }
  </style>
</head>
<body>
  <div class="container">
    <p>This div has different padding values for each side: top, right, bottom, and left.</p>
  </div>
</body>
</html>
