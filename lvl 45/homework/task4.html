<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rounded Corners Example</title>
  <style>
    .container {
      border: 2px solid #333; /* Border around the div */
      padding: 20px; /* Padding inside the div */
      border-radius: 15px; /* Rounded corners */
    }
  </style>
</head>
<body>
  <div class="container">
    <p>This div has rounded corners using the border-radius property.</p>
  </div>
</body>
</html>
