<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Bounce</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      overflow: hidden;
    }

    .ball {
      width: 50px;
      height: 50px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      left: 0;
      animation: bounce 3s ease-out forwards;
    }

    @keyframes bounce {
      0% {
        transform: translate(0px, 0px) scale(1);
      }
      20% {
        transform: translate(100px, -200px) scale(1.2);
      }
      35% {
        transform: translate(200px, 0px) scale(1);
      }
      50% {
        transform: translate(300px, -100px) scale(1.1);
      }
      65% {
        transform: translate(400px, 0px) scale(1);
      }
      75% {
        transform: translate(500px, -50px) scale(1.05);
      }
      85% {
        transform: translate(600px, 0px) scale(1);
      }
      100% {
        transform: translate(700px, 0px) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
