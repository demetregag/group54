<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Animation</title>
  <style>
    .box {
      width: 50px;
      height: 50px;
      background-color: steelblue;
      position: relative;
      animation: moveRight 2s linear infinite;
    }

    @keyframes moveRight {
      from {
        left: 0;
      }
      to {
        left: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
