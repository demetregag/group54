<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulse Animation</title>
  <style>
    @keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

.pulsing-element {
  width: 100px;
  height: 100px;
  background-color: #ff4081;
  margin: 50px auto;
  animation: pulse 1.5s ease-in-out infinite;
}

  </style>
</head>
<body>

<div class="pulsing-element"></div>

</body>
</html>
