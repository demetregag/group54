<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Right Up and Right Down</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .ball {
      width: 50px;
      height: 50px;
      background: #00aaff;
      border-radius: 50%;
      position: absolute;
      animation: moveArc 2s ease-in-out forwards;
    }

    @keyframes moveArc {
      0% {
        transform: translate(0px, 0px);
      }
      50% {
        transform: translate(300px, -150px);
      }
      100% {
        transform: translate(600px, 0px);
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
