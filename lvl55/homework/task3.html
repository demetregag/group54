<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      overflow: hidden;
      margin: 0;
    }
    .ball {
      width: 50px;
      height: 50px;
      background: #00aaff;
      border-radius: 50%;
      position: absolute;
      animation: bounce 2s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes bounce {
      0% {
        transform: translateX(0) translateY(0) scale(0.8);
        opacity: 0.3;
      }
      25% {
        transform: translateX(150px) translateY(-150px) scale(1.2);
        opacity: 1;
      }
      50% {
        transform: translateX(300px) translateY(0) scale(1.5);
        opacity: 0.8;
      }
      75% {
        transform: translateX(450px) translateY(-150px) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translateX(600px) translateY(0) scale(0.8);
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
