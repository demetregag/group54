<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styling</title>
    <style>
        #myButton {
            color: red;
        }
        .btn {
            color: blue; 
        }
    </style>
</head>
<body>
    <button id="myButton" class="btn">Click Me</button>
</body>
</html>
