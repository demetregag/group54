<div class="spinner"></div>

<style>
  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid transparent;
    border-top: 4px solid #333;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-top: 20px;
  }
</style>
