<input type="checkbox" id="rotate-toggle" hidden>
<label for="rotate-toggle" class="rotate-btn">Click Me</label>

<style>
  .rotate-btn {
    display: inline-block;
    padding: 10px 20px;
    background: #4caf50;
    color: white;
    cursor: pointer;
    transition: transform 0.3s ease;
    margin-top: 20px;
  }

  #rotate-toggle:checked + .rotate-btn {
    transform: rotate(45deg);
  }
</style>
