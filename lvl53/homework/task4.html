<div class="translate-box">Hover me</div>

<style>
  .translate-box {
    display: inline-block;
    padding: 20px;
    background: #2196f3;
    color: white;
    transition: transform 0.3s ease;
    margin-top: 20px;
  }

  .translate-box:hover {
    transform: translateX(50px);
  }
</style>
