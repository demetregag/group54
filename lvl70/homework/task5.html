<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="myDiv" style="width: 200px; height: 100px; background-color: coral;">
  This div will be hidden
</div>
<button onclick="hideDiv()">Hide Div</button>
<script>
  function hideDiv() {
    document.getElementById("myDiv").style.display = "none";
  }
</script>
</body>
</html>
