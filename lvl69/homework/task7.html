<!DOCTYPE html>
<html>
<head>
  <title>Age Classifier</title>
</head>
<body>
  <h2>Age Classifier</h2>
  <input type="number" id="ageInput" placeholder="Enter your age">
  <button onclick="classifyAge()">Classify</button>
  <p id="ageResult"></p>

  <script>
    function classifyAge() {
      var age = parseInt(document.getElementById('ageInput').value);
      var category;
      if (isNaN(age) || age < 0) {
        category = "Please enter a valid age.";
      } else if (age <= 12) {
        category = "Child";
      } else if (age <= 19) {
        category = "Teenager";
      } else if (age <= 59) {
        category = "Adult";
      } else {
        category = "Senior";
      }
      document.getElementById('ageResult').textContent = "You are classified as: " + category;
    }
  </script>
</body>
</html>
