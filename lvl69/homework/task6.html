<!DOCTYPE html>
<html>
<head>
  <title>Divisibility Checker</title>
</head>
<body>
  <h2>Divisibility Checker</h2>
  <input type="number" id="divInput" placeholder="Enter a number">
  <button onclick="checkDivisibility()">Check</button>
  <p id="divResult"></p>

  <script>
    function checkDivisibility() {
      var num = parseInt(document.getElementById('divInput').value);
      var result;
      if (isNaN(num)) {
        result = "Please enter a valid number.";
      } else if (num % 3 === 0 && num % 5 === 0) {
        result = num + " is divisible by both 3 and 5.";
      } else if (num % 3 === 0) {
        result = num + " is divisible by 3 only.";
      } else if (num % 5 === 0) {
        result = num + " is divisible by 5 only.";
      } else {
        result = num + " is not divisible by 3 or 5.";
      }
      document.getElementById('divResult').textContent = result;
    }
  </script>
</body>
</html>
