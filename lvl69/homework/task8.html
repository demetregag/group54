<!DOCTYPE html>
<html>
<head>
  <title>Print 1 to 5</title>
</head>
<body>
  <h2>Print Numbers from 1 to 5</h2>
  <button onclick="printNumbers()">Print</button>
  <pre id="output"></pre>

  <script>
    function printNumbers() {
      let output = '';
      let i = 1;
      while (i <= 5) {
        output += i + '\n';
        i++;
      }
      document.getElementById('output').textContent = output;
    }
  </script>
</body>
</html>
