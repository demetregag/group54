<!DOCTYPE html>
<html>
<head>
  <title>Print 1 to 10</title>
</head>
<body>
  <h2>Print Numbers from 1 to 10</h2>
  <button onclick="printNumbers()">Print</button>
  <pre id="output"></pre>

  <script>
    function printNumbers() {
      let output = '';
      for (let i = 1; i <= 10; i++) {
        output += i + '\n';
      }
      document.getElementById('output').textContent = output;
    }
  </script>
</body>
</html>
