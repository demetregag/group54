<!DOCTYPE html>
<html>
<head>
  <title>Largest Number Finder</title>
</head>
<body>
  <h2>Largest Number Finder</h2>
  <input type="number" id="num1" placeholder="First number">
  <input type="number" id="num2" placeholder="Second number">
  <input type="number" id="num3" placeholder="Third number">
  <button onclick="findLargest()">Find Largest</button>
  <p id="largestResult"></p>

  <script>
    function findLargest() {
      var n1 = parseFloat(document.getElementById('num1').value);
      var n2 = parseFloat(document.getElementById('num2').value);
      var n3 = parseFloat(document.getElementById('num3').value);
      var result;
      if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
        result = "Please enter valid numbers.";
      } else if (n1 === n2 && n2 === n3) {
        result = "All numbers are equal.";
      } else {
        var max = Math.max(n1, n2, n3);
        result = "The largest number is: " + max;
      }
      document.getElementById('largestResult').textContent = result;
    }
  </script>
</body>
</html>
