<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfect Grid</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      background: lightgray;
      padding: 10px;
      width: 300px;
      margin: 20px auto;
      border-radius: 10px;
    }

    .item {
      background: orange;
      border-radius: 8px;
      height: 80px;
    }

    .item.tall {
      height: 165px;
    }
  </style>
</head>
<body>

<div class="grid">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item tall"></div>
  <div class="item"></div>
  <div class="item tall"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

</body>
</html>
