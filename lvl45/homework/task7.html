<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin Between List Items</title>
  <style>
    ul {
      list-style-type: none; /* Removes default bullet points */
      padding: 0; /* Removes default padding */
    }
    li {
      margin-bottom: 10px; /* Adds 10px margin between list items */
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
</body>
</html>
