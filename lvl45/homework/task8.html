<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Negative Margin Example</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      margin-bottom: 30px;
    }
    .box2 {
      width: 200px;
      height: 200px;
      background-color: lightgreen;
      margin-top: -50px; /* Negative margin moves box2 up and overlaps with box1 */
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
