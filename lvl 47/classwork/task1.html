<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Div</title>
    <style>
        .styled-div {
            background-color: lightblue; /* ფონის ფერი */
            color: darkblue; /* ტექსტის ფერი */
            padding: 20px 40px; /* შიდა დაშორება */
            margin: 30px 50px; /* გარე დაშორება */
            border: 3px solid darkblue; /* საზღვარი */
            font-size: 24px; /* ტექსტის ზომა */
            text-align: center; /* ტექსტის ცენტრში განლაგება */
            border-radius: 10px; /* მოღუნული კუთხეები */
        }
    </style>
</head>
<body>
    <div class="styled-div">Hello World</div>
</body>
</html>
