<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ლინკები</title>
    <style>
        a {
            display: block;
            color: white;
            background-color: darkblue;
            font-size: 18px;
            font-weight: bold;
            font-style: italic;
            font-family: Arial, sans-serif;
            text-decoration: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        
        a:hover {
            background-color: crimson;
            color: yellow;
        }

        a:visited {
            color: lightgray;
        }
    </style>
</head>
<body>

    <a href="#">ლინკი 1</a>
    <a href="#">ლინკი 2</a>
    <a href="#">ლინკი 3</a>
    <a href="#">ლინკი 4</a>
    <a href="#">ლინკი 5</a>

</body>
</html>
