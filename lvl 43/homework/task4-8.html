<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled List</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            position: relative;
            padding-left: 25px;
        }

        ul li:nth-child(even) {
            background-color: #f0f0f0;
        }

        ul li:nth-child(3n) {
            color: red;
        }

        ul li::before {
            content: "ðŸ”¥";
            position: absolute;
            left: 0;
        }

        ul li:first-child,
        ul li:last-child {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
    </ul>

</body>
</html>
