<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Net</title>
    <link rel="stylesheet" href="stili.css">
</head>
<body>
    <div class="dice-container">
        <div class="dice" style="grid-column: 2; grid-row: 1;">
            <div class="dot two"></div>
            <div class="dot one"></div>
            <div class="dot three"></div>
            <div class="dot four"></div>
        </div>
        <div class="dice" style="grid-column: 1; grid-row: 2;">
            <div class="dot two"></div>
            <div class="dot four"></div>
            <div class="dot five"></div>
            <div class="dot three"></div>
            <div class="dot six-left"></div>
            <div class="dot six-right"></div>
        </div>
        <div class="dice" style="grid-column: 2; grid-row: 2;">
            <div class="dot one"></div>
        </div>
        <div class="dice" style="grid-column: 3; grid-row: 2;">
            <div class="dot two"></div>
            <div class="dot three"></div>
        </div>
        <div class="dice" style="grid-column: 2; grid-row: 3;">
            <div class="dot two"></div>
            <div class="dot four"></div>
            <div class="dot six-left"></div>
            <div class="dot six-right"></div>
            <div class="dot five"></div>
            <div class="dot three"></div>
        </div>
        <div class="dice" style="grid-column: 2; grid-row: 4;">
            <div class="dot two"></div>
            <div class="dot four"></div>
            <div class="dot five"></div>
            <div class="dot three"></div>
            <div class="dot six-left"></div>
            <div class="dot six-right"></div>
        </div>
    </div>
</body>
</html>
