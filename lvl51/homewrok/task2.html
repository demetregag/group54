<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Faces</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dice-container">
        <div class="dice">
            <div class="dot one"></div>
        </div>
        <div class="dice">
            <div class="dot two"></div>
            <div class="dot three"></div>
        </div>
        <div class="dice">
            <div class="dot two"></div>
            <div class="dot one"></div>
            <div class="dot three"></div>
        </div>
        <div class="dice">
            <div class="dot two"></div>
            <div class="dot four"></div>
            <div class="dot five"></div>
            <div class="dot three"></div>
        </div>
        <div class="dice">
            <div class="dot two"></div>
            <div class="dot four"></div>
            <div class="dot one"></div>
            <div class="dot five"></div>
            <div class="dot three"></div>
        </div>
        <div class="dice">
            <div class="dot two"></div>
            <div class="dot four"></div>
            <div class="dot six-left"></div>
            <div class="dot six-right"></div>
            <div class="dot five"></div>
            <div class="dot three"></div>
        </div>
    </div>
</body>
</html>
